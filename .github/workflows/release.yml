name: release

on:
  push:
    branches:
      - master

jobs:
  platform-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build Image
        run: docker build -f platform.Dockerfile -t mattgleich/profile_stack .
      - name: Push Image
        run: docker push mattgleich/profile_stack
